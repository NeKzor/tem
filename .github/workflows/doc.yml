name: doc

on:
  push:
    branches: ["master"]
    paths:
    - 'doc/**'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: doc
    if: "!contains(github.event.head_commit.message, '[ci skip]')"
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install Dependencies
        run: |
          mkdir bin
          curl -sSL https://github.com/rust-lang/mdBook/releases/download/v0.4.37/mdbook-v0.4.37-x86_64-unknown-linux-gnu.tar.gz | tar -xz --directory=bin
          curl -ssL https://github.com/tommilligan/mdbook-admonish/releases/download/v1.15.0/mdbook-admonish-v1.15.0-x86_64-unknown-linux-gnu.tar.gz | tar -xz --directory=bin
          chmod +x bin/mdbook
          chmod +x bin/mdbook-admonish
      - name: Build
        run: PATH=$PATH:bin/ bin/mdbook build
      - name: Setup Pages
        uses: actions/configure-pages@v2
      - name: Upload
        uses: actions/upload-pages-artifact@v1
        with:
          path: 'doc/book'
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v1
